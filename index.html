<html>

	<head>
		<title>Demand more from your entertainment</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js" integrity="sha256-t3+U9BqykoMN9cqZmJ5Z53TvPv4V7S9AmjUcIWNNyxo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./normalize.css">
		<link rel="stylesheet" href="./skeleton.css">
		<link rel="stylesheet" href="./custom.css">

		<script type="text/javascript" src="popular.json"></script>
		<script type="text/javascript" src="categories.json"></script>
		<script type="text/javascript" src="unanswered.json"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="four columns offset-by-four">
					<h1>Talky Metrics</h1>
				</div>
			</div>
			<div class="row">
				<div class="six columns">
					<h2> Question Breakdown </h2>
					<button id="primary" class='button-primary' onclick="">by Frequency</button>
					<button id="secondary" class='button-secondary' onclick="toggle()">by Category</button>
					<canvas id="popular" width="600" height="400"></canvas>
				</div>
				<div class="six columns">
					<h2>Timeline of Engagement</h2>
					<canvas id="timeline" width="600" height="400"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="six columns offset-by-three">
					<h2>Unanswered Questions</h2>
				</div>
			</div>
			<div class="row">
				<div class="ten columns offset-by-one">
					<ul id ='unanswered' class='u-text-center'>
					</ul>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
